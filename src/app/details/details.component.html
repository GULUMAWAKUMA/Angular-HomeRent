
   <div style="display: flex;">
    <div >
      <div class="container">
        <h1>Name Of House: <span style="font-size: 20px;">{{ housingListid?.name }}</span></h1>
    
        <h1>City: <span style="font-size: 20px;"> {{ housingListid?.city }}</span></h1>
    
        <h1>Loundary: <span class="{{ housingListid?.laundry ? 'availability' : 'unavailability' }}" style="font-size: 20px;"> {{ housingListid?.laundry }}</span></h1>
    
        <h1>State: <span style="font-size: 20px;"> {{ housingListid?.state }}</span></h1>
    
        <h1>Wifi: <span class="{{ housingListid?.wifi ? 'availability' : 'unavailability' }}" style="font-size: 20px;"> {{ housingListid?.wifi }}</span></h1>
    
        <h1>Available Units: <span style="font-size: 20px;">{{ housingListid?.availableUnits }}</span></h1>
      </div>
    
    </div>
    
    <mat-card-content  class="container">
      <section class="listing">
         <div>
         <img
           class="listing-photo"
           [src]="housingListid?.photo" width=300px height=300px
           alt="Exterior photo of {{ housingListid?.name }}"
           crossorigin
         />

         </div>
       </section>
      </mat-card-content>
      <mat-card class="container">
        <mat-card-content>

          <form class="example-form" style="color: blue;" [formGroup]="formlist" (submit)="FormSubmit()" >
            <h3>Apply Now to live here</h3>
            <div><mat-form-field class="example-full-width">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="Ex. Mike" name="firstname" formControlName="firstname" >
            </mat-form-field></div>
            
            <div><mat-form-field class="example-full-width">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Ex. John" formControlName="lastname" name="lastname">
            </mat-form-field></div>
            
            <div><mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. abc@gmial.com" formControlName="email" name="email">
            </mat-form-field></div>
            
            <button mat-raised-button color="primary" type="submit">Apply Now</button>
          </form>
